<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Clock</title>
    <link rel="shorcut icon" style="border-radius: 50%;" type="x-icon" href="/drawable/icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Cinzel:wght@400..900&family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Shadows+Into+Light&family=Lora:ital,wght@0,400..700;1,400..700&family=Source+Sans+Pro:wght@400;600&family=Rajdhani:wght@300;400;500;600;700&family=Zain:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">
</head>
<body id="body">
<header id="header">
    <a href="#alarm"><button>Alarm</button></a>
    <a href="#body"><button>Stopwatch</button></a>
    <a href="#timer"><button>Timer</button></a>
</header>

<div class="stopwatch" id="stopwatch">
    <div class="stopwatch-container">
        <div class="stopwatch-wrapper">
            <p><span class="stopwatch-mins">00</span>:<span class="stopwatch-seconds">00</span>:<span class="stopwatch-tens">00</span></p>
            <div class="stopwatch-buttons">
                <button class="stopwatch-btn-start">Start</button>
                <button class="stopwatch-btn-stop">Stop</button>
                <button class="stopwatch-btn-reset">Reset</button>
            </div>
        </div>
    </div>
</div>

<div class="container" id="alarm">
    <div class="circle-button-wrapper">
        <div class="outer-circle"></div>
        <button id="addAlarmButton" class="circle-button">Add Alarm</button>
    </div>
    <div id="alarmStatus" class="alarm-status"></div>
    <button id="stopAlarmButton" class="stop-alarm-button">Stop Alarm</button>
</div>

<!-- Popup Modal -->
<div id="popupModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="popup-body">
            <div class="wrapper">
                <h1>00:00:00</h1>
                <div class="clock-content">
                    <div class="column">
                        <select class="select-class">
                            <option value="Hour" selected hidden>Hour</option>
                        </select>
                    </div>
                    <div class="column">
                        <select class="select-class">
                            <option value="Minutes" selected hidden>Minutes</option>
                        </select>
                    </div>
                    <div class="column">
                        <select class="select-class">
                            <option value="AM|PM" selected hidden>AM/PM</option>
                        </select>
                    </div>
                </div>
                <button>Set Alarm</button>
            </div>
        </div>
    </div>
</div>

<div class="timer" id="timer">
    <div class="timer-container">
        <div class="timer-circle">
            <span id="timer-display">00:00:00</span>
        </div>
        <div class="timer-controls">
            <select id="hours">
                <option value="" selected disabled>Hours</option>
            </select>
            <select id="minutes">
                <option value="" selected disabled>Minutes</option>
            </select>
            <select id="seconds">
                <option value="" selected disabled>Seconds</option>
            </select>
        </div>
        <div class="timer-buttons">
            <button id="start-timer">Start</button>
            <button id="reset-timer">Reset</button>
        </div>
    </div>
</div>

<div class="alarm-base">
    <h2>DH Developers.</h2>
    <h3>neuer10yes@gmail.com</h3>
</div>

<script src="script.js"></script>
</body>
</html>
